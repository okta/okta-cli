version: 2.1
setup: true # Enables the use of private or third-party orbs

orbs:
  general-platform-helpers: okta/general-platform-helpers@1.9
  platform-helpers: okta/platform-helpers@1
  python: circleci/python@2.1.1
  aws-cli: circleci/aws-cli@5.1

jobs:
  # This job quickly runs tests on a standard JVM first
  test-on-jvm:
    docker:
      - image: cimg/openjdk:21.0.2-node
    resource_class: large # Use a powerful machine for tests
    steps:
      - checkout
      - run:
          name: Install JS Dependencies
          command: npm install
      - run:
          name: Run Maven Tests
          command: ./mvnw clean install

  # This job now includes the fixes needed to build the native image
  build-native-image:
    docker:
      # Using the GHCR image to avoid rate limits
      - image: ghcr.io/circleci-public/graalvm:22.3.2-java17
    resource_class: large # <<< FIX: Added to provide enough memory for GraalVM
    steps:
      - checkout
      - run:
          name: Install JS Dependencies
          command: npm install # <<< FIX: Added missing dependency step
      - run:
          name: Build Native Executable with GraalVM
          command: ./mvnw clean package -Pnative -DskipTests

  snyk-scan:
    docker:
      - image: cimg/openjdk:21.0.2-node
    steps:
      - checkout
      - run: npm install
      - run: ./mvnw clean install -Pci -Dlicense.skip=true -Dmaven.test.skip.exec=true -DskipITs
      - general-platform-helpers/step-run-snyk-monitor:
          scan-all-projects: false
          skip-unresolved: false
          run-on-non-main: true
          additional-arguments: "--maven-aggregate-project"

  reversing-labs:
    docker:
      - image: cimg/openjdk:21.0.2-node
    steps:
      - checkout
      - run: npm install
      - run: ./mvnw clean install -Pci -Dlicense.skip=true -Dmaven.test.skip.exec=true -DskipITs
      - run:
          name: Install Python
          command: |
            sudo apt-get update
            sudo apt-get install -y python3 python3-pip
            sudo pip install --upgrade pip
      - run:
          name: Download Reverse Labs Scanner
          command: |
            curl https://dso-resources.oktasecurity.com/scanner \
              -H "x-api-key: $DSO_RLSECURE_TOKEN" \
              --output rl_wrapper-0.0.2+35ababa-py3-none-any.whl
      - run:
          name: Install RL Wrapper
          command: |
            pip install ./rl_wrapper-0.0.2+35ababa-py3-none-any.whl
      - aws-cli/setup:
          profile_name: default
          role_arn: $AWS_ARN
          region: us-east-1
      - run: >-
          eval "$(aws configure export-credentials --profile default --format env)" 2> /dev/null
      - run:
          name: Run Reversing Labs Wrapper Scanner
          command: |
            rl-wrapper \
              --artifact ${CIRCLE_WORKING_DIRECTORY/#\~/$HOME} \
              --name $CIRCLE_PROJECT_REPONAME\
              --version $CIRCLE_SHA1\
              --repository $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME \
              --commit $CIRCLE_SHA1 \
              --build-env "circleci" \
              --suppress_output

workflows:
  # <<< FIX: A new, more logical workflow >>>
  test-build-and-scan:
    jobs:
      # 1. Run fast tests first to catch errors early.
      - test-on-jvm:
          context: [static-analysis]

      # 2. After tests pass, run the native build and scans in parallel.
      - build-native-image:
          context: [static-analysis]
          requires:
            - test-on-jvm

      - platform-helpers/job-semgrep-scan:
          name: "Scan with Semgrep"
          context: [static-analysis]
          requires:
            - test-on-jvm

      - snyk-scan:
          name: execute-snyk
          context: [static-analysis]
          requires:
            - test-on-jvm

  "Malware Scanner":
    jobs:
      - reversing-labs:
          context: [static-analysis]