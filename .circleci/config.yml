version: 2.1

orbs:
  general-platform-helpers: okta/general-platform-helpers@1.9
  platform-helpers: okta/platform-helpers@1
  python: circleci/python@2.1.1
  aws-cli: circleci/aws-cli@5.1


aliases:
  - &build_steps
    - checkout
    - run: java -version
    - run: ./mvnw -version
    - run: ./mvnw clean install

jobs:

  build-native-image:
    docker:

      - image: ghcr.io/circleci-public/graalvm:22.3.2-java17
    steps:
      - checkout
      - run:
          name: Build Native Executable with GraalVM
          command: ./mvnw clean package -Pnative -DskipTests

  jdk21:
    docker:
      - image: cimg/openjdk:21.0.2
    environment:
      JVM_OPTS: -Xmx3200m
    steps: *build_steps

  snyk-scan:
    docker:
      - image: cimg/openjdk:17.0.6
    steps:
      - checkout
      - run: ./mvnw clean install -Pci -Dlicense.skip=true -Dmaven.test.skip.exec=true
      - general-platform-helpers/step-run-snyk-monitor:
          scan-all-projects: true
          skip-unresolved: false
          run-on-non-main: true
          additional-arguments: "--maven-aggregate-project"

  reversing-labs:
    docker:
      - image: cimg/openjdk:21.0.2
    steps:
      - checkout
      - run:
          name: Install Python
          command: |
            sudo apt-get update
            sudo apt-get install -y python3 python3-pip
            sudo pip install --upgrade pip
      - run:
          name: Download Reverse Labs Scanner
          command: |
            curl https://dso-resources.oktasecurity.com/scanner \
              -H "x-api-key: $DSO_RLSECURE_TOKEN" \
              --output rl_wrapper-0.0.2+35ababa-py3-none-any.whl
      - run:
          name: Install RL Wrapper
          command: |
            pip install ./rl_wrapper-0.0.2+35ababa-py3-none-any.whl
      - aws-cli/setup:
          profile_name: default
          role_arn: $AWS_ARN
          region: us-east-1
      - run: >-
          eval "$(aws configure export-credentials --profile default --format env)" 2> /dev/null
      - run:
          name: Run Reversing Labs Wrapper Scanner
          command: |
            rl-wrapper \
              --artifact ${CIRCLE_WORKING_DIRECTORY/#\~/$HOME} \
              --name $CIRCLE_PROJECT_REPONAME\
              --version $CIRCLE_SHA1\
              --repository $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME \
              --commit $CIRCLE_SHA1 \
              --build-env "circleci" \
              --suppress_output

workflows:
  build-and-scan:
    jobs:
      # 1. Run the native build. This is the main goal.
      - build-native-image:
          context: [static-analysis]

      # 2. Run other checks and scans after the primary build succeeds.
      - jdk21:
          requires:
            - build-native-image

      - platform-helpers/job-semgrep-scan:
          name: "Scan with Semgrep"
          context: [static-analysis]
          requires:
            - build-native-image

      - snyk-scan:
          name: execute-snyk
          context: [static-analysis]
          requires:
            - build-native-image
          filters:
            branches:
              only:
                - master
                - main
                - OKTA-802832-add-snyk-scan

  "Malware Scanner":
    jobs:
      - reversing-labs:
          context: [static-analysis]