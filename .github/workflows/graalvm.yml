name: Java GraalVM CI

on:
  push:
    branches: # build any changes to master
      - master
    tags: # all tags
      - '*'
  pull_request: # build all PRs

env:
  graalvm_version: '22.2.0'

jobs:
  build:
    name: GraalVM - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    env:
      REPO_SLUG: ${{ github.repository }}
      BRANCH: ${{ github.head_ref }}
      RUN_IT: true
      OKTA_ITS_TIMEOUT: PT45s
    steps:
      - uses: actions/checkout@v3

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1.0.9
        with:
          version: '${{ env.graalvm_version }}'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Test
        run: ./src/ci/gh-build.sh

      - name: Archive Binary
        uses: actions/upload-artifact@v3
        with:
          name: okta-cli-${{ matrix.os }}-x86_64
          path: cli/target/okta

  build-windows:
    name: GraalVM - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019]
    env:
      REPO_SLUG: ${{ github.repository }}
      BRANCH: ${{ github.head_ref }}
      RUN_IT: true

    steps:
      - uses: actions/checkout@v3
      - uses: ilammy/msvc-dev-cmd@v1.11.0
      - uses: microsoft/setup-msbuild@v1.0.2

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1.0.9
        with:
          version: '${{ env.graalvm_version }}'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Pagefile
        uses: al-cheb/configure-pagefile-action@v1.3

      - name: Setup Pagefile
        run: |
          (Get-CimInstance Win32_PageFileUsage).AllocatedBaseSize

      - name: mvnw --version
        run: mvnw --version
        shell: cmd

      - name: Maven Resolve
        run: |
          mvnw -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -V -Pci dependency:resolve-plugins
        shell: cmd

      - name: Build and Test
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars64.bat"
          mvnw -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -V install -Pci -e
        shell: cmd

      - name: Archive Binary
        uses: actions/upload-artifact@v3
        with:
          name: okta-cli-${{ matrix.os }}-x86_64.exe
          path: cli/target/okta.exe
